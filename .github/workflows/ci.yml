name: MLOps CI - Train Build Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install training deps
        run: |
          pip install --no-cache-dir numpy scikit-learn

      - name: Train model (creates model/model.pkl)
        run: python training/train.py

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        run: |
          IMAGE="ghcr.io/berrouyne/mlops-student-pass:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
